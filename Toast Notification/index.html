<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>


    <script src="https://kit.fontawesome.com/cdd0ffb1dc.js" crossorigin="anonymous"></script>
    <script src="scipt.js"></script>
</body>

</html>
