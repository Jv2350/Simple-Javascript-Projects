<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-wrap">
        <i class="fa-solid fa-backward" id="backBtn"></i>
        <div class="gallery">
            <div>
                
                <span><img src="https://source.unsplash.com/random/300x600?sig=1" /></span>
                <span><img src="https://source.unsplash.com/random/300x600?sig=2" /></span>
                <span><img src="https://source.unsplash.com/random/300x600?sig=3" /></span>
            </div>
            <div>
                <span><img src="https://source.unsplash.com/random/300x600?sig=4" /></span>
                <span><img src="https://source.unsplash.com/random/300x600?sig=5" /></span>
                <span><img src="https://source.unsplash.com/random/300x600?sig=6" /></span>
            </div>
        </div>
        <i class="fa-solid fa-forward" id="nextBtn"></i>
    </div>

    <script src="https://kit.fontawesome.com/cdd0ffb1dc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
