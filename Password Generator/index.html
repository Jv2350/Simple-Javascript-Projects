<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <i onclick="copyPassword()" class="fa-regular fa-copy fa-flip-vertical"></i>
        </div>
        <button onclick="createPassword()"><i class="fa-solid fa-bolt"></i>Generate Password</button>
    </div>
</body>
<script src="https://kit.fontawesome.com/cdd0ffb1dc.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
