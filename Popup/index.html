<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cdd0ffb1dc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <i class="fa-solid fa-circle-check" style="color: #6fd649; background: whitesmoke"></i>
            <h2>Thank You!</h2>
            <p>Your details had been successfully submitted. Thanks!</p>
            <button type="button" onclick="closePopup()">OK</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
